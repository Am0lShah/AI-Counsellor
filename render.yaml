services:
  # Backend API Service
  - type: web
    name: assign-ai-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: assign-ai-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # You will enter this on Render dashboard
      - key: FRONTEND_URL
        sync: false  # You will enter this (your Netlify/Vercel URL)
      - key: SECRET_KEY
        generateValue: true

databases:
  # PostgreSQL Database (Free Tier)
  - name: assign-ai-db
    databaseName: assign_ai
    user: assign_ai_user
    plan: free
    ipAllowList: [] # Allow all IPs for demo purposes
